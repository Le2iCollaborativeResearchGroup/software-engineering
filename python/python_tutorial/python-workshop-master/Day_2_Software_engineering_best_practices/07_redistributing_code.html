# Hacking `sys.path`

### How are packages imported?

.medium[
```python
import mymodule
```
]

The module mymodule is searched in a given list of directories

The list of directories searched by Python is given by the `sys.path` variable.

---

# Hacking `sys.path`

Adding the directory containing your to-be-reused packages to the path:

.medium[
```python
import sys
sys.path.append("/home/user/my_modules")
```
]
